<div>
  <div>
    <button class="flex items-center gap-2" (click)="setToggle()">
      {{ toggle ? "off" : "on" }}
      <fa-icon
        class="flex align-middle"
        *ngIf="toggle"
        [icon]="faMute"
      ></fa-icon>
      <fa-icon
        class="flex align-middle"
        *ngIf="!toggle"
        [icon]="faVolume"
      ></fa-icon>
    </button>
  </div>
  <audio class="hidden" #bgSound>
    <source src="assets/bg-sound.wav" type="audio/wav" />
  </audio>
</div>
